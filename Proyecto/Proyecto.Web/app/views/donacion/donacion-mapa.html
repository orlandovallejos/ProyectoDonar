<style>
	ng-map#custom {
		display: block;
		height: 400px
	}
</style>

<div id="page_content">
	<div id="page_content_inner">
		<form class="uk-form-stacked" id="user_edit_form">
			<div class="uk-grid" data-uk-grid-margin>
				<div class="uk-width-large-10-10">
					<div class="md-card">
						<!--<ng-map default-style="true" zoom="13" on-click="vm.mapaClick()">-->
						<ng-map zoom="13" default-style="true" >
							<marker position="current" centered="true" icon="http://soydonar.com/mapicon.png"></marker>
							<marker ng-repeat="donacion in vm.donaciones" id='{{donacion.id_necesidad}}' position="{{donacion.position}}" on-click="vm.showDetail(donacion)"></marker>

							<info-window id="foo-iw">
								<div ng-non-bindable="">
									<!--<img ng-src="http://www.soydonar.com/imagenes/necesidades/{{vm.donacion.imagen_path}}" alt="" style="max-height: 100px;margin-left: auto;margin-right: auto;display: block;"
									/>
									<br/>-->
									<span style="font-weight:bold">{{vm.donacion.titulo}}</span>
									<br>
									<span style="max-width: 240px;display: table;">{{vm.donacion.necesidad | limitTo: 100 }}{{vm.donacion.necesidad.length > 100 ? '...' : ''}}</span>
									<br>
									<!--<a href="#" ng-click="vm.clicked()">Ver</a>-->
								</div>
							</info-window>
						</ng-map>
					</div>
				</div>
			</div>
		</form>

		<br/>

		<div class="uk-grid" ng-show="vm.donacion">
			<div class="uk-width-large-2-3 uk-row-first">
				<div class="md-card">
					<div class="uk-grid">
						<div class="uk-width-large-1-3 uk-row-first">
							<a ui-sref="restricted.donacion({ id: vm.donacion.id_necesidad })">
								<img ng-src="http://www.soydonar.com/imagenes/necesidades/{{vm.donacion.imagen_path}}" alt="" class="blog_list_teaser_image ng-scope"
								/>
							</a>
						</div>
						<div class="uk-width-large-2-3">
							<div class="blog_list_teaser" style="min-height: 194px;">
								<a ui-sref="restricted.donacion({ id: vm.donacion.id_necesidad })" style="margin-top: 15px;display: table;">
									<h2 class="blog_list_teaser_title uk-text-truncate ng-binding">{{vm.donacion.titulo}}</h2>
									<p class="ng-binding sin-overflow" style="color:#585858">{{vm.donacion.necesidad }}</p>
									<span class="uk-text-muted uk-text-small ng-binding">{{vm.donacion.fecha_creacion}}</span>
								</a>
							</div>
							<div class="blog_list_footer">
								<div class="blog_list_footer_info">
									<span class="uk-margin-right">
									<i class="uk-icon-thumbs-o-up" style="color:#908c8c;"></i>
									<small class="ng-binding">{{vm.donacion.cant_likes}}</small>
								</span>
									<span>
									<i class="material-icons">î‚¹</i>
									<small class="ng-binding">{{vm.donacion.comentarios_cant}}</small>
								</span>
								</div>
								<!--<a ui-sref="restricted.pages.blog.article({ articleId: 1 })" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary uk-float-right" href="#/pages/blog/article/1">Donar</a>-->
								<a ui-sref="restricted.donacion({ id: vm.donacion.id_necesidad })" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary uk-float-right"
									href="#/pages/blog/article/1">Ver</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>
