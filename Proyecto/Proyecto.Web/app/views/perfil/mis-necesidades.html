<div class="md-card">
    <div class="md-card-content">
        <h3 class="heading_a">Mis necesidades</h3>
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-1-1">
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-nowrap" ng-if="vm.necesidades.length > 0">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Titulo</th>
                                <th>Descripcion</th>
                                <th>Editar</th>
                                <th>Resultado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="fav in vm.necesidades">
                                <td class="uk-width-1-10"><img class="img_thumb" ng-src="http://www.soydonar.com/imagenes/necesidades/{{ fav.imagen_path }}"
                                        alt=""></td>
                                <td class="uk-width-3-10 uk-text-large"><a ui-sref="restricted.donacion({id:fav.id_necesidad})">{{ fav.titulo }}</a></td>
                                <td class="uk-width-5-10 uk-text-nowrap">{{fav.necesidad | limitTo: 80 }}{{fav.necesidad.length > 80 ? '...' : ''}}</td>
                                <td class="uk-text-nowrap">
                                    <a ng-click="vm.edit(fav.id_necesidad)"><i class="md-icon material-icons md-24">edit</i></a>
                                </td>
                                <td class="uk-text-nowrap">
                                    <a ng-click="vm.resultado(fav.id_necesidad)"><i class="md-icon material-icons md-24">list</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="vm.necesidades.length === 0" style="text-align: center;">
                        <h3>No tiene necesidades</h3>
                        <i class="uk-icon-coffee uk-icon-large" style="color:#9c4a95;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
