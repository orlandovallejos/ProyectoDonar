        <div class="md-card-content large-padding" id="register_form" style="display: none">
            <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="vm.backToLogin($event)"></button>
            <h2 class="heading_a uk-margin-medium-bottom">Crear una cuenta</h2>
            <form>
                <div class="uk-form-row">
                    <label for="register_username">E-mail</label>
                    <input class="md-input" type="text" id="register_username" ng-model="vm.register_username" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="register_password">Password</label>
                    <input class="md-input" type="password" id="register_password" ng-model="vm.register_password" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="register_password_repeat">Repetir Password</label>
                    <input class="md-input" type="password" id="register_password_repeat" ng-model="vm.register_password_repeat" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="register_name">Nombre</label>
                    <input class="md-input" type="text" id="register_name" ng-model="vm.register_name" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="register_lastname">Apellido</label>
                    <input class="md-input" type="text" id="register_lastname" ng-model="vm.register_lastname" md-input />
                </div>
                <div class="uk-margin-medium-top">
                    <button class="md-btn md-btn-primary md-btn-block md-btn-large" ng-click="vm.register()">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <div class="uk-margin-top uk-text-center">
        <a href="#" id="signup_form_show" ng-hide="registerFormActive" ng-click="vm.registerForm($event)">Crear una cuenta</a>
    </div>
